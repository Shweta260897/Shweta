    .profile:hover {
      transform: scale(1.05);

      text-align: center;
      padding: 30px 20px;
      background: #f2cc8f;
      color: #3d405b;
      font-size: 14px;
      animation: fadeIn 1.5s ease-in;

      from { opacity: 0; }
      to { opacity: 1; }
    }

      to { transform: translateY(0); opacity: 1; }
